<!DOCTYPE html>

<head>

    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <!-- Header Section -->

            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">

                <h1>Hello, I'm Aiden To!</h1>
                <p>
                    I am a passionate beginner developer with a love for creating beautiful and functional web experiences.

            </div>
        </header>

        <!-- Action Buttons -->
        <div class="main-buttons">
            <a href="#projects" class="main-btn">Projects</a>
            <a href="#resume" class="main-btn main-btn-alt">Resume</a>
        </div>

        <!-- Placeholder Sections -->
        <section id="projects" class="section">
            <h2>Projects</h2>
            <p>[Your projects will be listed here]</p>
        </section>

        <section id="resume" class="section">
            <h2>Resume</h2>

        </section>
    </main>
